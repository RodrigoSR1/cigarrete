<body>
<h1>Mostrar todos los productos</h1>


<div class="col-md-8">
  <a href="/insertar1" class="btn btn-sm btn-outline-danger">Agregar</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Marca</th>
      <th scope="col">Precio</th>
        <th scope="col">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
        <td>{{producto.id_producto}}</td>
        <td>{{producto.nombre_producto}}</td>
        <td>{{producto.marca}}</td>
        <td>{{producto.precio_unitario}}</td>
        <td>
            <a href="/editar1/{{producto.id_producto}}" class="btn btn-sm btn-outline-info">Actualizar</a>
            <a href="/borrar/{{producto.id_producto}}" class="btn btn-sm btn-outline-danger">Borrar</a>
        </td>
    </tr>
    {% endfor %}
  </tbody>

</table>
</body>
