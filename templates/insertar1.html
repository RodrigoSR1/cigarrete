{% extends './base.html'%}

{% block tittle %} Cuenta {% endblock%}

{% block body %}

<div class="log">
<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="../static/logo4.png" alt="logo">
        </div>
        <div class="login-card-header">
            <h1>Registrarse</h1>
            <div>Por favor Registrase</div>
        </div>
        <form action="/insertar1" method="post" class="login-card-form">
            <!-- <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">id</span>
                <input type="text" placeholder="Ingrese el nombre" id="id" name="id" autofocus required>
            </div> -->
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">Nombre</span>
                <input type="text" placeholder="Ingrese el nombre" id="nombre_producto" name="nombre_producto" required>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">Marca</span>
                <input type="text" placeholder="Ingrese la marca" id="marca" name="marca" required>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">Precio</span>
                <input type="text" placeholder="Ingrese el precio" id="precio_unitario" name="precio_unitario" required>
            </div>
            <button type="submit">Agregar</button>
        </form>

    </div>

</div>
</div>
{% endblock %}
